<style>
/*弹窗样式*/
.popup {
	position: absolute;
	background-color: white;
	-webkit-filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
	filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
	padding: 15px;
	border-radius: 10px;
	border: 1px solid #cccccc;
	bottom: 12px;
	left: -50px;
	min-width: 280px;
}

.popup:after,.popup:before {
	top: 100%;
	border: solid transparent;
	content: " ";
	height: 0;
	width: 0;
	position: absolute;
	pointer-events: none;
}

.popup:after {
	border-top-color: white;
	border-width: 10px;
	left: 48px;
	margin-left: -10px;
}

.popup:before {
	border-top-color: #cccccc;
	border-width: 11px;
	left: 48px;
	margin-left: -11px;
}

.popup-closer {
	text-decoration: none;
	position: absolute;
	top: 2px;
	right: 8px;
}

.popup-closer:after {
	content: "✖";
}

@font-face {
	font-family: LcdD;

100%{
opacity

1; /*透明度为1*/

}
</style>

说明：1、server的方式不太好用，直接将图片作为数据源是可行的；

      //图片的范围像素距离
      var extent = [0, 0, 1470, 826];

      //前端定义的笛卡尔平面坐标系
      var projection = new ol.proj.Projection({
        code: 'yytest',
        units: 'pixels',
        extent: extent
      });

      //声明地图对象，添加图片
      var map = new ol.Map({
        layers: [
          new ol.layer.Image({
            source: new ol.source.ImageStatic({
              url:'../../picture/map.png',  /*图片地址,图片不能过大，浏览器有单个图片大小内存限制，过大的图片需要瓦片处理*/
              projection: projection,
              imageExtent: extent
            })
          })
        ],
        target: 'map',   /*装载地图元素的div容器的id*/
        view: new ol.View({
          projection: projection,
          center: ol.extent.getCenter(extent),
          zoom: 2,    /*默认缩放级别*/
          maxZoom: 2,  /*设置地图的最大缩放级别*/
          minZoom: 2
        })
      });


      //-------添加marker标记---------小demo,在地图上添加标记
      var marker = new ol.Overlay({
        position: [0, 0],   /*坐标像素坐标*/
        positioning: 'center-center',  /*标签处于坐标的方位，正中- center-center  正下 center-top*/
        element: document.getElementById('marker'),  /*标签对应的div元素， 可替换成其他的元素*/
      });
